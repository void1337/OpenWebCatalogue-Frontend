<app-header></app-header>
<h1>Catalog:</h1>
<p *ngIf="errorMessage" class="errMsg">{{errorMessage}}</p>
<p *ngIf="successMessage" class="successMsg">{{successMessage}}</p>

<table mat-table [dataSource]="schedule" matSort class="mat-elevation-z1" matSortActive="name" matSortDirection="asc">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author.name}} </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef> Publisher </th>
        <td mat-cell *matCellDef="let element"> {{element.publisher.name}} </td>
    </ng-container>



    
    <!-- 'name', 'author','publisher', 'genre', 'language', 'publishdate', 'image' -->

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <a mat-flat-button (click)="deleteBook(element._id)" class="warning-btn">Delete</a></td>
    </ng-container>


    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>  <a mat-flat-button routerLink="/bookcreate" class="success-btn">Create</a></th>
        <td mat-cell *matCellDef="let element"> <a mat-flat-button routerLink="/bookedit/{{element._id}}" color="primary">Edit</a></td>
    </ng-container>


    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
