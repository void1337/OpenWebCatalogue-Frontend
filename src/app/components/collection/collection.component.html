<app-header></app-header>
<h1>Collection</h1>
<table mat-table [dataSource]="flist" matSort matSortActive="publishdate" matSortDirection="asc" class="mat-elevation-z1">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="publishdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.publishdate}} </td>
  </ng-container>
    
    
    <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> genre </th>
        <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author.name}} </td>
  </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef> Publisher </th>
        <td mat-cell *matCellDef="let element"> {{element.publisher.name}} </td>
    </ng-container>
    
    

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <a mat-flat-button color="primary" routerLink="/book/{{ element._id }}">Details</a></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
