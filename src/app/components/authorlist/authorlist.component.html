<app-header></app-header>
<h1>Authors</h1>
<table mat-table [dataSource]="authlist" matSort matSortActive="birthyear" matSortDirection="asc" class="mat-elevation-z1">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country of origin </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>
    
    
    <ng-container matColumnDef="birthyear">
        <th mat-header-cell *matHeaderCellDef> Year of birth </th>
        <td mat-cell *matCellDef="let element"> {{element.birthyear}} </td>
    </ng-container>
  

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <a mat-flat-button color="primary" routerLink="/author/{{ element._id }}">Details</a></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
